<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="converter-container">
        <h1>Unit Converter</h1>
        <a class="tab active" href="length.html">Length</a>
        <a class="tab" href="weight.html" >Weight</a>
        <a class="tab"  href="temperature.html">temperature</a>
        <form method="POST">

            <label class="text-field-label">Enter the temperature to convert to</label>
            <input type="number" name="value"  required> 
            <label class="text-field-label">Unit to convert from</label>
            <select name="unit_from" required>
                <option value="" disabled selected></option>
                <option value="C">Celsius</option>
                <option value="F">Fahrenheit</option>
                <option value="K">Kelvin</option>
               
            </select>
            <label class="text-field-label">Unit to convert to</label>
            <select name="unit_to" required>
                <option value="" disabled selected></option>
                <option value="C">Celsius</option>
                <option value="F">Fahrenheit</option>
                <option value="K">Kelvin</option>
            </select>
            <div class="buttons">
                <button type="submit">Convert</button>
            </div>
        </form>
        
        <h2>Results of your calculations:</h2>
        <button type="reset">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
