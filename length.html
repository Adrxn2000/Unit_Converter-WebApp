<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter Web App</title>
</head>
<body>
    <form method="POST"> 
        <h1>Unit Converter</h1>
        <input type="number" name="value" placeholder="Enter the length to convert" required>
        <select name="unit_from" required>
            <option value="" disabled selected>Select unit to convert from</option>
            <option value="cm">Centimeters</option>
            <option value="m">Meters</option>
            <option value="km">Kilometers</option>
            <option value="in">Inches</option>
            <option value="ft">Feet</option>
            <option value="yd">Yards</option>
        </select>
        <select name="unit_to" required>
            <option value="" disabled selected>Select unit to convert to</option>
            <option value="cm">Centimeters</option>
            <option value="m">Meters</option>
            <option value="km">Kilometers</option>
            <option value="in">Inches</option>
            <option value="ft">Feet</option>
            <option value="yd">Yards</option>
        </select>
        <button type="submit">Convert</button>
        <h2>Results of your calculations:</h2>
    </form>
    
</body>
</html>
